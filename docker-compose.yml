version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: hypnoraffle-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hypnoraffle}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hypnoraffle_secret}
      POSTGRES_DB: ${POSTGRES_DB:-hypnoraffle}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hypnoraffle}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hypnoraffle-network

  # ============================================
  # PostgREST API Layer
  # ============================================
  postgrest:
    image: postgrest/postgrest:v12.0.2
    container_name: hypnoraffle-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database connection
      PGRST_DB_URI: postgres://${POSTGRES_USER:-hypnoraffle}:${POSTGRES_PASSWORD:-hypnoraffle_secret}@postgres:5432/${POSTGRES_DB:-hypnoraffle}
      # Schema to expose
      PGRST_DB_SCHEMAS: api
      # Anonymous role (unauthenticated requests)
      PGRST_DB_ANON_ROLE: web_anon
      # JWT secret for authentication (generate a secure one for production!)
      PGRST_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-min-32-chars!!}
      # Server settings
      PGRST_SERVER_PORT: 3000
      # CORS - allow requests from your app
      PGRST_SERVER_CORS_ALLOWED_ORIGINS: ${CORS_ORIGINS:-http://localhost:9002,http://localhost:3000}
      # OpenAPI documentation
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:3001
    ports:
      - "3001:3000"
    networks:
      - hypnoraffle-network

  # ============================================
  # Next.js App (Development)
  # ============================================
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hypnoraffle-app-dev
    profiles:
      - dev
    restart: unless-stopped
    depends_on:
      - postgrest
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_POSTGREST_URL=http://localhost:3001
      - NEXT_PUBLIC_APP_URL=http://localhost:9002
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "9002:3000"
    networks:
      - hypnoraffle-network

  # ============================================
  # Next.js App (Production)
  # ============================================
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hypnoraffle-app
    profiles:
      - prod
    restart: unless-stopped
    depends_on:
      - postgrest
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_POSTGREST_URL=http://postgrest:3000
      - NEXT_PUBLIC_APP_URL=${PUBLIC_URL:-http://localhost:9002}
    ports:
      - "9002:3000"
    networks:
      - hypnoraffle-network

  # ============================================
  # Cloudflare Tunnel (Secure Internet Access)
  # ============================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: hypnoraffle-tunnel
    profiles:
      - tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - hypnoraffle-network
    depends_on:
      - app-prod

volumes:
  postgres_data:

networks:
  hypnoraffle-network:
    driver: bridge
